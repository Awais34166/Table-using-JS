<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
        h1 {
            text-align: center;
        }
        div{
            border-bottom: 2px solid black;
            line-height: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 120px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
</body>
<script>
    var num= prompt("Enter a number","");
    for(i=1;i<=10;i++) {
        document.write("<div>");
        document.write(num + " x " + i + " = " + i*num);
        document.write("</div>");
    }
</script>
</html>
